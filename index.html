<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Ankara Tıp Dahiliye Vaka</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.50.0/build/stlite.css" />
</head>
<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.50.0/build/stlite.js"></script>
  <script>
    stlite.mount({
      requirements: ["streamlit", "pandas", "numpy"], // Gerekirse buraya ekleme yap
      entrypoint: "app.py",
      files: {
        "app.py": {
          url: "./app.py", // GitHub'daki app.py dosyanı buradan okuyacak
        },
      },
    }, document.getElementById("root"));
  </script>
</body>
</html>
